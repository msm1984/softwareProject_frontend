<app-dashboard-header [title]="'Assign Files'"></app-dashboard-header>
<app-card>
  <table mat-table [dataSource]="filesData">
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        [attr.colspan]="displayedColumns.length"
        style="padding: 1rem"
      >
        No file found!
      </td>
    </tr>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>Upload Date</th>
      <td mat-cell *matCellDef="let element">
        {{ parseDate(element.uploadDate) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="assign">
      <th mat-header-cell *matHeaderCellDef>Assign</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="assignUser(element.id)">
          <mat-icon class="assign-user" matTooltip="Assign users">
            person_add
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</app-card>
